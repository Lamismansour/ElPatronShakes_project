<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Patrón&nbsp; |&nbsp; product</title>
    <script src="../public/bundle/bundle.js"></script>
    <script src="https://kit.fontawesome.com/76c2e313f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pageContainer">
        <div class="headerContainer">
            <div class="pageHeader">
              <a href="index.html"><img class="headerLogo" src="./images/blackLogo.PNG"></a>
              <div class="navbarLinks"> 
                <ul class="linksList" id="navBar">  
                  <div class="linksLeft">
                    <li><a href="index.html">Home </a></li>
                    <li><a href="menu.html">Menu </a></li>
                    <li><a href="messageUs.html">Contact</a></li>
                  </div>
                  <div class="linksRight">
                    <li><a class="headerIcon" href="cart.html" ><i class="fas fa-shopping-cart"></i></a></li>
                  </div>
                </ul>
              </div>
            </div>
        </div>
        <div class="pageTitleContainer">
            <h1 class="selectedProductName"></h1>
        </div>
        <div class="selectedProduct">
            <div class='productBox'>
                <form class='productForm' name='productForm' action='./cart.html' >
                    <label class="productSize" for='drinkSize'>Choose a drink size:</label>
                    <select name='drinkSize' id='drinkSize'>
                        <option value="">Choose a size</option>
                        <option value='small'>Small &nbsp;  17₪</option>
                        <option value='medium'>Medium &nbsp;  20₪</option>
                        <option value='large'>Large &nbsp;  22₪</option>
                    </select>
                    <label class ="productQuantity" for='quantity'>Quantity</label>
                    <input id='quantity' class='qty' name='quantity'/>		
                    <div class="links">
                        <a class ='backToMenuLink' href='./menu.html' >Back To Menu</a>
                        <button type= "submit" class ='addToCartLink' >Add To Cart</button>
                    </div>
                </form>        
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
<script>
    $("form[name='productForm']").validate({
      rules: {
        drinkSize:{
            required:true,
          },
        quantity: {
          required: true,
          number: true,
          min:1,
          max:20,
        },        
      },
      messages: {
        drinkSize: "Please select drink size!",
        quantity: "Please enter quantity between 1 - 20",
      },
      submitHandler: function(form) {
          form.submit();
      }
    });
</script>     
</html>
