<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <script src="../public/bundle/bundle.js"></script>
    <script src="https://kit.fontawesome.com/76c2e313f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="productHeader">
        <img class="headerLogo" src="./images/newLogo.PNG">
        <h1 class="selectedProductName"></h1>
        <a href="./index.html"> <i class="fas fa-home"></i></a>
    </div>
    <div class="selectedProduct">
        <div class='productBox'>
            <form class='productForm' name='productForm' action='./cart.html' >
                <label for='drinkSize'>Choose a drink size:</label>
                <select name='drinkSize' id='drinkSize'>
                    <option value="">Choose a size</option>
                    <option value='small'>Small 17₪</option>
                    <option value='medium'>Medium  20₪</option>
                    <option value='large'>Large    22₪</option>
                </select>
                <label for='quantity'>Quantity</label>
                <input type='number' id='quantity' class='qty' name='quantity' min='1', max='10' />		
                <div class="links">
                    <button type= "submit" class ='addToCartLink' >add To Cart</button>
                    <a class ='backToMenuLink' href='./menu.html' >back To Menu</a>
                </div>
            </form>        
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
<script>
    $("form[name='productForm']").validate({
      rules: {
        drinkSize:{
            required:true,
          },
        quantity: {
          required: true,
          number: true,
          min:1,
          max:20,
        },        
      },
      messages: {
        drinkSize: "Please select drink size!",
        quantity: "Please enter quantity between 1 - 20",
      },
      submitHandler: function(form) {
          form.submit();
      }
    });
</script>     
</html>
